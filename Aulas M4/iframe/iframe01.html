<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
         <!-- Tamanho padrão 300x150 -->

    <p> o site do 
        <iframe src="https://www.google.com/?hl=pt-BR" frameborder="0">

    </iframe> tambem é muito legal, pena que não funciona dentro do iframe!</p>
